<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width">
    <title>Papel Banking | Personal Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/UserDashboard.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <span class="logo">PAPEL</span>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li id="active"><a href="../html/UserDashboard.html">Home</a></li>
            <li><a href="../html/faq.html">FAQ</a></li>
            <span id="greeting"> Hi, User</span>
        </ul>
    </header>

    <h3 class="accountbalance">
        <span>Balance : 120,000 RWF</span>
    </h3>
    <div class="accountTable">
        <table>
            <caption>Account History</caption>
            <thead>
                <th>Transaction ID</th>
                <th>Type</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr>
                    <td>1F344D</td>
                    <td>Debit</td>
                    <td>10,000 RWF</td>
                </tr>
                <tr>
                    <td>266GF8</td>
                    <td>Debit</td>
                    <td>60,000 RWF</td>
                </tr>
                <tr>
                    <td>12VV42</td>
                    <td>Credit</td>
                    <td>100,000 RWF</td>
                </tr>
                <tr>
                    <td>001AAX</td>
                    <td>Credit</td>
                    <td>200,000 RWF</td>
                </tr>
            </tbody>
        </table>


    </div>

    <div class="moreAccountDetails">
        <form action="../html/UserTransactionDetails.html">
            <span> Enter a Papel Transaction ID to view more details about that Transaction</span>
            <input type="text" placeholder=" Transaction ID" required>
            <button type="submit"> View </button>
        </form>
    </div>

</body>

</html>
