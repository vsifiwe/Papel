<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Papel Banking | Welcome</title>
    <link rel="stylesheet" href="../UI/css/style.css" />
    <script src="../UI/script/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Playfair+Display&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="row">
            <span>PAPEL</span>
            <ul class="main-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li>
                    <a href="../UI/html/StaffLoginPage.html">Staff Login</a>
                </li>
                <li><a href="../UI/html/faq.html">FAQ</a></li>
            </ul>
        </div>

    </header>

    <section id="mainpage">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
                    Log In
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                    Register
                </button>
            </div>

            <form id="login" class="input-group" action="../UI/html/UserDashboard.html">
                <input type="text" class="input-field" placeholder="User ID" required />
                <input type="password" class="input-field" placeholder="Enter Password" required />
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group" action="../UI/html/UserDashboard.html">
                <input type="text" class="input-field" placeholder="First Name" required />
                <input type="text" class="input-field" placeholder="Last Name" required />
                <input type="text" class="input-field" placeholder="Email" required />
                <input type="password" class="input-field" placeholder="Enter Password" required />
                <input type="checkbox" class="check-box" /><span>
                    I agree to the terms and conditions.
                </span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </section>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = " 0px";
            z.style.left = " 110px";
        }

        function login() {
            x.style.left = "0px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
